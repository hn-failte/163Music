<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐</title>
    <link rel="stylesheet" href="../css/sj-home.css">
</head>

<body>
    <!-- 返回顶部 -->
    <div class="backTop"></div>
    <!-- 导航栏 -->
    <div class="nav">
        <div class="navIn">
            <em>推荐</em>
            <em>排行榜</em>
            <em>歌单</em>
            <em>主播电台</em>
            <em>歌手</em>
            <em>新碟上架</em>
        </div>
    </div>
    <!-- 轮播图 -->
    <div class="swiper">
        <div class="swiperLi">
            <div class="box">
                <ul class="imageBox">
                    <li><img src="../img/sj-img/swiper1.jpg" alt=""></li>
                    <li><img src="../img/sj-img/swiper2.jpg" alt=""></li>
                    <li><img src="../img/sj-img/swiper3.jpg" alt=""></li>
                    <li><img src="../img/sj-img/swiper4.jpg" alt=""></li>
                    <li><img src="../img/sj-img/swiper5.jpg" alt=""></li>
                    <li><img src="../img/sj-img/swiper6.jpg" alt=""></li>
                    <li><img src="../img/sj-img/swiper7.jpg" alt=""></li>
                    <li><img src="../img/sj-img/swiper8.jpg" alt=""></li>
                    <li><img src="../img/sj-img/swiper9.jpg" alt=""></li>
                </ul>
                <ol class="tipsBox">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </ol>
            </div>
            <div class="download"></div>
            <span class="leftBtn"></span>
            <span class="rightBtn"></span>
        </div>
    </div>
    <!-- 内容 -->
    <div class="con">
        <div class="content">
            <div class="conLeft">
                <!-- 热门推荐 -->
                <div class="leftTop">
                    <h2>
                        <a href="#" class="remen">热门推荐</a>
                        <div class="tab">
                            <a href="#">华语</a>
                            <span class="leg"> | </span>
                            <a href="#">流行</a>
                            <span class="leg"> | </span>
                            <a href="#">摇滚</a>
                            <span class="leg"> | </span>
                            <a href="#">民谣</a>
                            <span class="leg"> | </span>
                            <a href="#">电子</a>
                        </div>
                        <div class="nore">
                            <a href="#">更多</a>
                        </div>
                    </h2>
                    <div class="ajaxDoc"></div>
                </div>
                <!-- 个性化推荐 -->
                <div class="leftPer">
                    <h2>
                        <a href="#" class="remen">个性化推荐</a>
                        <div class="nore">
                            <a href="#">更多</a>
                        </div>
                    </h2>
                    <ul class="reco">
                        <li class="reco1">
                            <div class="today">
                                <span class="todayWeek"></span>
                                <span class="todayDay"></span>
                            </div>
                            <span class="reco1_a">每日歌曲推荐</span>
                            <span class="reco1_b">根据你的口味生成,每天6:00更新</span>
                        </li>
                        <li class="reco2 reco1"></li>
                        <li class="reco3 reco1"></li>
                        <li class="reco4 reco1"></li>
                    </ul>
                </div>
                <!-- 新碟上架 -->
                <div class="leftNewd">
                    <h2>
                        <a href="#" class="remen">新碟上架</a>
                        <div class="nore">
                            <a href="#">更多</a>
                        </div>
                    </h2>
                </div>
                <!-- 榜单 -->
                <div class="leftList">
                    <h2>
                        <a href="#" class="remen">榜单</a>
                        <div class="nore">
                            <a href="#">更多</a>
                        </div>
                    </h2>
                </div>
            </div>
            <!-- 右块内容 -->
            <div class="conRight"></div>
        </div>
    </div>
    <!-- 尾部 -->
    <div class="tail"></div>
</body>
<script src="../js/sj-swiper.js"></script>
<!-- <script src="../js/sj-animate7.0.js"></script> -->
<script src="../js/sj-move1.1.0.js"></script>
<script src="../js/sj-home.js"></script>
<script>
    swiper.init();
</script>

</html>
