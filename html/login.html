<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/basic.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <title>login</title>
</head>

<body>
    <div id="plane">
        <header class="log-header">
        </header>
        <nav class="log-nav" id="nav">
            <button class="log-button" id="logButton"></button>
        </nav>
        <footer class="log-footer">

        </footer>
        <div class="popover" id="popoverOne">
            <div class="popover-head">
                <div class="popover-head-login">login</div>
                <button class="popover-head-button">x</button>
            </div>
            <div class="popover-body">
                <div class="popover-body-left">
                    <button class="popover-body-btn1" id="btnLogin">手机号登录</button>
                    <button class="popover-body-btn2" id="btnRegister">注册</button>
                </div>
                
            </div>
        </div>
        <div class="popover" id="popoverTow">
            <div class="popover-head">
                <div class="popover-head-login">手机号注册</div>
                <button class="popover-head-button">x</button>
            </div>
            <div class="popover-body">
                <div class="popover-body-main">
                    <ul>
                        <li>
                            <p>输入手机号</p>
                            <input type="text" value="+86 请输入手机号码" class="popover-body-input" id="popover-inputname">
                        </li>
                        <li>
                            <p>设置密码</p>
                            <input type="text" value="设置登录密码，不少于6位" class="popover-body-input"
                                id="popover-inputpassword">
                        </li>
                        <li>
                            <button class="popover-body-input3" id="toNext">下一步</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="popover" id="popoverThr">
            <div class="popover-head">
                <div class="popover-head-login">手机号登录</div>
                <button class="popover-head-button">x</button>
            </div>
            <div class="popover-body">
                <div class="popover-body-main">
                    <ul>
                        <li>
                            <p>输入手机号</p>
                            <input type="text" value="请输入手机号码" class="popover-body-input" id="popover-passname">
                        </li>
                        <li>
                            <p>输入密码</p>
                            <input type="text" value="输入密码" class="popover-body-input" id="popover-password">
                        </li>
                        <li>
                            <input type="button" value="登录" class="popover-body-input3" id="inputLog">
                        </li>
                    </ul>
                    <div class="popover-body-auto1">
                        <input type="checkbox" value="" />自动登录
                    </div>
                    <div class="popover-body-auto2">忘记密码？</div>
                </div>
            </div>
            <div class="popover-foot">
                <span><a href="#"> 没有账号？免费注册》</a></span>
            </div>
        </div>
        <div class="popover" id="popoverFou">
            <div class="popover-head">
                <div class="popover-head-login">手机号注册</div>
                <button class="popover-head-button">x</button>
            </div>
            <div class="popover-body">
                <div class="popover-body-main">
                    <div class="popover-body-verify">请输入验证码</div>
                    <div class="popover-body-verify" id="verifyShow"></div>
                    <input type="text" class="popover-body-verify" id="verifyIn">
                    <div class="popover-body-verify" id="verifyRefresh">刷新</div>
                    <button class="popover-body-verify" id="inputNext">下一步</button>
                </div>
            </div>
        </div>
        <div class="popover-name" id="popoverEnd">
            <div class="popover-head">
                <div class="popover-head-login">手机号注册</div>
                <button class="popover-head-button">x</button>
            </div>
            <div class="popover-body">
                <div class="popover-body-main">
                    <div class="popover-body-verify">请输入昵称</div>
                    <input type="text" class="popover-body-verify" id="newName">
                    <button class="popover-body-verify" id="inputEnd">完成</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("#logButton").click(function () {
            alert(2);
            $("#popoverOne").show();
        });
        $("#btnLogin").click(function () {
            alert(2);
            $("#popoverThr").show();
            $("#popoverOne").hide();
        });
        $("#btnRegister").click(function () {
            alert(2);
            $("#popoverTow").show();
            $("#popoverOne").hide();
        });
    </script>
</body>

</html>
