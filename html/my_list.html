<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/my_list.css" />
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css" />
    <script src="../lib/jquery.js"></script>
    <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="../lib/layer/layer.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <table id="main" class="table table-bordered table-condensed table-hover table-striped">
            <thead>
                <tr>
                    <th class="half-left">我的歌单&nbsp;&nbsp;<button id="btn">添加歌单&nbsp;<span
                                class="glyphicon glyphicon-plus"></span></button></th>
                    <th class="half-right">
                        <img src="../img/sj-img/mi.jpg" alt="">
                        <div>
                            <h2>歌单名&nbsp;<span class="glyphicon glyphicon-pencil"></span></h2>
                            <p>时间</p>
                            <p>描述文字</p>
                            <p>
                                <button onclick="toParent(0)">播放全部&nbsp;<span
                                        class="glyphicon glyphicon-play"></span></button>
                                <button onclick="replaceList()">添加到播放列表&nbsp;<span
                                        class="glyphicon glyphicon-plus"></span></button>
                            </p>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="half-left">
                        <ul class="left-ul">
                        </ul>
                    </td>
                    <td class="half-right">
                        <dl id="song-list">
                            <dt>歌曲列表</dt>
                        </dl>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="../js/my_list.js"></script>
<script src="../lib/cookie.js"></script>
<script src="../lib/FileSaver.js"></script>

</html>
